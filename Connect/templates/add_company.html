

{% extends 'base.html' %}


{% load static %}




  {% block body %}
      <!-- Content -->
  <div id="content">

    <!-- Login Register -->
    <section class="login-register padding-top-100 padding-bottom-150">
      <div class="container">

        <!-- Payments Steps -->
        <div class="inside-log-reg">

              <!-- Nav Tabs -->
              <ul class="nav">
                Welcome {{ request.user.userdatabase_set.first.name}}<br>
                <li class=""> <a class="nav-link active" id="reg-tab" data-toggle="tab" href="#reg" role="tab" aria-selected="false">start new company</a> </li>
              </ul>

              <!-- Login Register Inside -->
              <div class="tab-content" id="myTabContent">


                <!-- Register -->
                <div class="tab-pane fade show active" id="reg" role="tabpanel" aria-labelledby="reg-tab">
                  <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <center><img id="output" width="200" /></center>
                    <ul class="row">

                      <li class="col-md-3">
                      </li>

                      <li class="col-md-6">
                        <label> Profile Ima*
                          {{form.logo}}
                        </label>
                      </li>

                      <li class="col-md-3">
                      </li>


                      <!-- Name -->
                      <li class="col-md-6">
                        <label> Full Name *
                          {{form.name}}
                        </label>
                      </li>

                      <!-- Name -->
                      <li class="col-md-6">
                        <label> Email Address *
                          {{form.website}}
                        </label>
                      </li>

                      <!-- Name -->
                      <li class="col-md-6">
                        <label> User Name *
                          <input type="text" name="un" value="" placeholder="" class="form-control">
                        </label>
                      </li>
                      <!-- Password -->
                      <li class="col-md-6">
                        <label> Password *
                          <input type="password" name="ps" value="" placeholder="" class="form-control">
                        </label>
                      </li>
                      <!-- Password -->
                      <li class="col-md-6">
                        <label> User Number *
                          {{form.number}}
                        </label>
                      </li>
                      <!-- Password -->


                        <li class="col-md-12">
                        <label> address
                          {{form.address}}
                        </label>
                      </li>


                        <li class="col-md-12">
                        <label> title
                          {{form.title}}
                        </label>
                      </li>

                        <li class="col-md-12">
                        <label> Company address on map
                          change width -100%
                          {{form.map_embad}}
                        </label>
                      </li>




                      <!-- LOGIN -->
                      <li class="col-md-12 text-center">
                        <button type="submit" class="btn">Register</button>
                      </li>
                    </ul>
                  </form>
                </div>
              </div>

        </div>
      </div>
    </section>
  </div>
    {% endblock %}
